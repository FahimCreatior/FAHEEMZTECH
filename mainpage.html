<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="OGLyI4QDjOINdhYaWH-xGNlg1nF6dHANfhzZEeB1r8w" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Faheemz Tech - Your ultimate entertainment platform">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://i.ibb.co/GfZqhFx8/FAHEEMZTECH.jpg">
    <title>Faheemz Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transition: filter 0.3s ease;
            background: url('https://cdn.glitch.global/a7498174-0fcc-4e40-8eaa-4769d7d5a587/WhatsApp%20Image%202024-12-12%20at%2010.25.02%20AM.jpeg?v=1733993135965') no-repeat center center fixed;
            background-size: cover;
        }

        .video-blur {
            filter: blur(8px);
        }

        .install-btn {
            background: linear-gradient(45deg, #e50914, #b81d24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .install-btn i {
            font-size: 1.2rem;
        }

        .content {
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        #clock {
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #date {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Hamburger Menu Styles */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 100;
            padding: 10px;
        }

        .hamburger-line {
            width: 100%;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 80px 20px 20px;
            transition: 0.3s;
            z-index: 99;
        }

        .menu.active {
            left: 0;
        }

        .menu ul {
            list-style: none;
        }

        .menu ul li {
            margin: 20px 0;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .menu ul li a:hover {
            color: #d4167a;
        }

        /* Hamburger Animation */
        .hamburger.active .hamburger-line:nth-child(1) {
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .hamburger-line:nth-child(3) {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        .social-icons {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .contact-text {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <!-- Menu -->
    <div class="menu">
        <ul>
            <li><a href="#">Category</a></li>
            <li><a href="music.html">Music Streaming</a></li>
            <li><a href="movies.html">Movie Streaming</a></li>
            <li><a href="football.html">Football Streaming</a></li>
        </ul>
    </div>

    <!-- Background Image (replaced video) -->
    <div class="video-background"></div>

    <div class="content">
        <div id="installContainer" style="display: none; margin: 20px 0;">
            <button id="installButton" class="install-btn">Install Faheemz Tech App</button>
        </div>
        <div id="clock">00:00:00</div>
        <div id="date">Wednesday, January 1, 2025</div>
    </div>

    <div class="contact-text">Contact the Developer through</div>
    <div class="social-icons">
        <a href="https://wa.me/qr/M4JZQ6CRXW3QJ1" target="_blank" class="social-icon">
            <img src="https://cdn.glitch.global/a7498174-0fcc-4e40-8eaa-4769d7d5a587/pngimg.com%20-%20whatsapp_PNG21.png?v=1733997643087" alt="WhatsApp">
        </a>
        <div class="social-icon">
            <img src="https://cdn.glitch.global/a7498174-0fcc-4e40-8eaa-4769d7d5a587/white_tiktok-removebg-preview.png?v=1733997427991" alt="TikTok">
            <a href="https://www.tiktok.com/@depcmaster?_t=8s9SvCXFgT0&_r=1" target="_blank" class="social-icon"></a>
        </div>
    </div>

    <footer>
        2024/2025 FAHEEMZ. All rights reserved.
    </footer>

    <script>
        function updateTime() {
            const options = {
                timeZone: 'Africa/Nairobi',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            const dateOptions = {
                timeZone: 'Africa/Nairobi',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', options);
            const dateString = now.toLocaleDateString('en-US', dateOptions);

            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // PWA Installation
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        const installContainer = document.getElementById('installContainer');

        // Show install button when PWA can be installed
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installContainer.style.display = 'block';
        });

        // Install button click handler
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    installContainer.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // Check if app is already installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            installContainer.style.display = 'none';
        });

        // For iOS devices
        const isIos = () => {
            const userAgent = window.navigator.userAgent.toLowerCase();
            return /iphone|ipad|ipod/.test(userAgent);
        };

        // Check if in standalone mode (already installed)
        const isInStandaloneMode = () => 
            ('standalone' in window.navigator) && (window.navigator.standalone);

        // Show install prompt for iOS
        if (isIos() && !isInStandaloneMode()) {
            const iosInstallPrompt = document.createElement('div');
            iosInstallPrompt.innerHTML = `
                <div style="position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a2e; 
                    color: white; padding: 15px; text-align: center; z-index: 1000;">
                    <p>Install Faheemz Tech for the best experience</p>
                    <p>Tap <i class="fas fa-share" style="transform: rotate(90deg) translateY(3px);"></i> 
                    then 'Add to Home Screen'</p>
                </div>
            `;
            document.body.appendChild(iosInstallPrompt);
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const hamburger = document.querySelector('.hamburger');
            const background = document.querySelector('.video-background');
            
            menu.classList.toggle('active');
            hamburger.classList.toggle('active');
            background.classList.toggle('video-blur');
        }

        document.addEventListener('click', function(e) {
            const menu = document.querySelector('.menu');
            const hamburger = document.querySelector('.hamburger');
            const background = document.querySelector('.video-background');
            
            if (!menu.contains(e.target) && !hamburger.contains(e.target) && menu.classList.contains('active')) {
                menu.classList.remove('active');
                hamburger.classList.remove('active');
                background.classList.remove('video-blur');
            }
        });
    </script>
</body>
</html>
