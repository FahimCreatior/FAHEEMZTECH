    <script>
        // Default credentials
        const DEFAULT_CREDENTIALS = {
            email: '123456789@gmail.com',
            password: '123456789'
        };

        // Handle sign in
        function handleSignIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (email === DEFAULT_CREDENTIALS.email && password === DEFAULT_CREDENTIALS.password) {
                alert('Login successful!');
                if (remember) {
                    localStorage.setItem('rememberedEmail', email);
                }
                window.location.href = 'https://faeemztec.glitch.me/mainpage.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // Handle transition between pages
        function handleTransition() {
            document.getElementById('welcome-page').classList.add('slide-out');
            document.getElementById('login-page').classList.add('slide-in');
        }

        // Add event listeners when document loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check for remembered email
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }
        });

        // Add enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSignIn();
            }
        });

        // Check internet connection
        function checkInternetConnection() {
            if (!navigator.onLine) {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.game-container').style.display = 'block';
                initGame();
            } else {
                document.querySelector('.login-container').style.display = 'block';
                document.querySelector('.game-container').style.display = 'none';
            }
        }

        // Check connection status when page loads and when it changes
        window.addEventListener('load', checkInternetConnection);
        window.addEventListener('online', checkInternetConnection);
        window.addEventListener('offline', checkInternetConnection);
      
      class DinoGame {
            constructor() {
                this.dino = document.getElementById('dino');
                this.gameArea = document.getElementById('gameArea');
                this.gameContainer = document.getElementById('gameContainer');
                this.scoreElement = document.getElementById('score');
                this.gameOverElement = document.getElementById('gameOver');
                
                this.isJumping = false;
                this.isGameOver = false;
                this.gravity = 0.9;
                this.position = 0;
                this.score = 0;
                
                this.setupEventListeners();
                this.checkConnection();
            }

            setupEventListeners() {
                document.addEventListener('keyup', (e) => this.control(e));
                document.addEventListener('touchstart', () => this.handleTouch());
                window.addEventListener('online', () => this.checkConnection());
                window.addEventListener('offline', () => this.checkConnection());
            }

            checkConnection() {
                if (!navigator.onLine) {
                    this.gameContainer.style.display = 'block';
                    if (!this.isGameStarted) {
                        this.startGame();
                        this.isGameStarted = true;
                    }
                } else {
                    this.gameContainer.style.display = 'none';
                    this.isGameStarted = false;
                }
            }

            control(e) {
                if (e.code === 'Space') {
                    if (!this.isJumping) {
                        this.isJumping = true;
                        this.jump();
                    }
                    if (this.isGameOver) {
                        this.resetGame();
                    }
                }
            }

            handleTouch() {
                if (!this.isJumping) {
                    this.isJumping = true;
                    this.jump();
                }
                if (this.isGameOver) {
                    this.resetGame();
                }
            }

            jump() {
                let count = 0;
                let jumpInterval = setInterval(() => {
                    // Jump up
                    if (count === 15) {
                        clearInterval(jumpInterval);
                        // Fall down
                        let fallInterval = setInterval(() => {
                            if (count === 0) {
                                clearInterval(fallInterval);
                                this.isJumping = false;
                            }
                            this.position -= 5;
                            count--;
                            this.position = this.position * this.gravity;
                            this.dino.style.bottom = this.position + 'px';
                        }, 20);
                    }
                    this.position += 30;
                    count++;
                    this.position = this.position * this.gravity;
                    this.dino.style.bottom = this.position + 'px';
                }, 20);
            }

            generateCactus() {
                if (this.isGameOver) return;

                const cactus = document.createElement('div');
                cactus.classList.add('cactus');
                this.gameArea.appendChild(cactus);

                let cactusPosition = 580;
                let randomTime = Math.random() * 4000 + 1000;

                let cactusInterval = setInterval(() => {
                    if (cactusPosition > -20) {
                        cactusPosition -= 10;
                        cactus.style.right = this.gameArea.offsetWidth - cactusPosition + 'px';

                        // Collision detection
                        if (cactusPosition > 0 && cactusPosition < 50 && this.position < 50) {
                            clearInterval(cactusInterval);
                            this.gameOverElement.style.display = 'block';
                            this.isGameOver = true;
                        }
                    } else {
                        clearInterval(cactusInterval);
                        this.gameArea.removeChild(cactus);
                        this.score++;
                        this.scoreElement.textContent = this.score;
                    }
                }, 20);

                if (!this.isGameOver) {
                    setTimeout(() => this.generateCactus(), randomTime);
                }
            }

            resetGame() {
                const cacti = document.querySelectorAll('.cactus');
                cacti.forEach(cactus => cactus.remove());

                this.isGameOver = false;
                this.position = 0;
                this.score = 0;
                this.scoreElement.textContent = '0';
                this.dino.style.bottom = '0';
                this.gameOverElement.style.display = 'none';

                this.generateCactus();
            }

            startGame() {
                this.resetGame();
                this.generateCactus();
            }
        }

        // Initialize game when document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const game = new DinoGame();
        });
    </script>
